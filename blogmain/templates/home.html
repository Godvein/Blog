{% extends "base.html"%}
{% block content%}
<ul class="messages">
  {% for message in messages %}
  <div  role="alert" class="alert alert-success">
      {{message}}
    </div>
  {% endfor %}
</ul>
{% for p in post%}

<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ p.title }}</h5>
      <p>{{p.date_created}}</p>
      <a href="#" >read more</a>
    </div>
  </div>
{% endfor %}
{% endblock%}
