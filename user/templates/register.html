{% extends "blogmain/base.html" %}
{% block content %}
<form method="post" action="{%url 'register'%}"> {% csrf_token %}
    <div class="mb-3">
        <label for="usernameInput" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" id="usernameInput" aria-describedby="usernameHelp" required>
        <div id="usernameHelp" class="form-text">Choose a unique username.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <p>already have an account?</p>
    <a href="{%url 'login'%}">sign in</a>
</form>
{% endblock %}
